<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #contactContainer {
            text-align: center;
        }

        #contactTitle {
            font-size: 24px;
            font-weight: bold;
        }

        #contactSubtitle {
            font-size: 14px;
            font-weight: bold;
        }

        #contactForm {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="contactContainer">
    <div id="contactTitle">CONTACT</div>
    <div id="contactSubtitle">Business inquiries only</div>

    <form id="contactForm">
        <label for="name">
            Name:
            <input
                    type="text"
                    name="name"
                    id="name"
                    required
            />
        </label>

        <label for="email">
            Email:
            <input
                    type="email"
                    name="email"
                    id="email"
                    required
            />
        </label>

        <label for="message">
            Message:
            <textarea
                    name="message"
                    id="message"
                    required
            ></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Can perform additional actions with the form data here, like sending it to a server

       
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value,
        };

        console.log(formData);
    });
</script>

</body>
</html>
